<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Teams</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div id="logo">
            <a href="">
                <img src="https://digitalcollege.com.br/wp-content/webp-express/webp-images/uploads/2022/05/logo-digital.png.webp" alt="logo Digital Teams">
            </a>
        </div>
        <nav>
            <input type="text" placeholder="Pesquise o grupo Aqui" maxlength="25" id="pesq">
            <box-icon name='search-alt' id="icon_busc"></box-icon>
        </nav>
    </header>
    <main id="itens">
    <section id="teams">
        <div id="add_new_team">
            <h2>Teams</h2>
            <button id="new_team"><i class="fa-solid fa-plus" id="icon_plus"></i>NOVO TEAM</button>
        </div>
        <ul id="list_of_teams">
        </ul>
    </section>
    <section id="section_form_team">
        <div id="layer"></div>
        <form id="formulario">
            <h3>Criar Team<box-icon name="x" id="exit_form"></box-icon></h3>
            <label for="name_team">Nome</label>
            <input type="text" required maxlength="25"  pattern="([aA-zZ]+)" id="name_team">
            <label for="capacity">Quantidade</label>
            <input type="number" min="2" max="10" required  id="capacity">
            <button type="submit" onclick="criar_team()">Criar</button>
        </form>
    </section>
    <section id="section_add_user">
        <!-- formulario para adicionar usuario -->
    </section>
    </main>
    <script src="https://kit.fontawesome.com/54d0d9f1ff.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
